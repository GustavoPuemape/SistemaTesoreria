<div class="login-container">
    <mat-card class="login-card mat-elevation-z8">
      <mat-card-header class="login-header">
        <mat-card-title class="login-title">Sistema de Tesorería</mat-card-title>
        <mat-card-subtitle>Iniciar sesión</mat-card-subtitle>
      </mat-card-header>
      
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Usuario</mat-label>
            <input matInput formControlName="username" required>
            <mat-icon matPrefix>person</mat-icon>
            <mat-error *ngIf="username?.hasError('required')">
              El usuario es requerido
            </mat-error>
            <mat-error *ngIf="username?.hasError('minlength')">
              Mínimo 3 caracteres
            </mat-error>
          </mat-form-field>
          
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Contraseña</mat-label>
            <input 
              matInput 
              [type]="hidePassword ? 'password' : 'text'" 
              formControlName="password" 
              required
            >
            <mat-icon matPrefix>lock</mat-icon>
            <button 
              mat-icon-button 
              matSuffix 
              (click)="hidePassword = !hidePassword"
              type="button"
            >
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="password?.hasError('required')">
              La contraseña es requerida
            </mat-error>
            <mat-error *ngIf="password?.hasError('minlength')">
              Mínimo 6 caracteres
            </mat-error>
          </mat-form-field>
          
          <button 
            mat-raised-button 
            color="primary" 
            type="submit" 
            class="full-width login-button"
            [disabled]="!loginForm.valid || loading"
          >
            <span *ngIf="!loading">Iniciar Sesión</span>
            <mat-spinner *ngIf="loading" diameter="24" strokeWidth="3"></mat-spinner>
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
